<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VertexView</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="maincointainer">
      <div class="container-fluid" id="header">
        <header>
          <h1>VertexView Solutions</h1>
        </header>
      </div>
      <div class="container-fluid" id="main">
        <div class="row justify-content-center align-items-center" id="login">
          <div class="col-sm-10 col-md-8 col-lg-6 border border-primary">
            <form>
              <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control col-8" id="userName" placeholder="Enter User Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">Am footer</div>
