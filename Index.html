<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VertexView</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="maincointainer">
      <div class="container-fluid" id="head">
        <header>
          <div class="row align-items-center">
            <div class="col-sm-6 col-md-8 col-lg-12" id="header">
              <h1>VertexView</h1>
            </div>
          </div>
          <div class="row align-items-right justify-content-right">
            <div class="col-12" id="header">
              <h6>DEVELOPING FUTURE</h6>
            </div>
          </div>
        </header>
      </div>
      <div class="container-fluid" id="main">
        <div class="row justify-content-center align-items-center" id="login">
          <div class="col-sm-10 col-md-8 col-lg-6" id="logincol">
            <form>
              <div class="form-group">
                <label for="userName">User Name</label>
                <input
                  type="text"
                  class="form-control col-8"
                  id="userName"
                  placeholder="Enter User Name"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your credentials with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control col-8"
                  id="password"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-group" id="btnsignup">
                <div class="row">
                  <div class="col-2">
                    <button type="button" class="btn btn-primary">Login</button>
                  </div>
                  <div class="col-2">
                    <button type="button" class="btn btn-warning">
                      Signup
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      type="button"
                      class="btn btn-link"
                      style="color: yellow"
                    >
                      <b>SKIP</b> Login to site
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">Am footer</div>
    </div>
  </body>
</html>
